<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile App</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <!-- Splash Screen -->
    <div id="splashScreen">
        <h1>Welcome! Please provide your details</h1>
        <form id="profileForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br>
            <label for="profileImage">Profile Image:</label>
            <input type="file" id="profileImage" name="profileImage" accept="image/*" required><br>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dobInput" name="dob" required><br>
            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- Main Content -->
    <header id="mainContent" style="display: none;">
        <div class="container">
            <img id="profileImg" src="images/sp.jpg" alt="Profile Picture">
            <h1 id="profileName">MILES MORALES</h1>

            <!-- Life Bar -->
            <div class="life-section">
                <div class="progress-bar">
                    <div class="progress-bar-inner" id="lifeBar"></div>
                </div>
                <div class="progress-text" id="percentageText">0%</div> <!-- Percentage text -->
            </div>
        </div>
    </header>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
